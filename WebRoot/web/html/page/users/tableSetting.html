<div class="tableSetting" ng-controller="tableSetting as vm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="hall" class="col-md-2 control-label">大厅餐桌数:</label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="hall" ng-model="vm.storeData.deskCount" placeholder="">
            </div>
            <div class="col-md-1">
                <a href="" ng-click="vm.setCount(vm.storeData)">保存</a>
            </div>
        </div>
        <div class="form-group">
            <label for="room" class="col-md-2 control-label">包厢餐桌数:</label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="room" ng-model="vm.storeData.parlorCount" placeholder="">
            </div>
            <div class="col-md-1">
                <a href="" ng-click="vm.setCount(vm.storeData)">保存</a>
            </div>
        </div>
    </form>
</div>
