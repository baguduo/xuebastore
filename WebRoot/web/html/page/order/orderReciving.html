<div class="top-search">
	<form class="form-inline">
		<div class="form-group">
			<label>处理状态：</label>
		</div>
		<div class="form-group radio">
			<label>
				<input type="radio" name="orderStatus" ng-model="queryData" ng-value="1"> 新订单
			</label>
		</div>
		<div class="form-group radio">
			<label>
				<input type="radio" name="orderStatus" ng-model="queryData" value="3"> 已处理
			</label>
		</div>
	</form>
</div>
<div class="order-table">
	<table class="table table-bordered">
		<tbody>
			<tr class="info">
				<th>订单号</th>
				<th>下单时间</th>
				<th>收件人</th>
				<th>联系电话</th>
				<th>收货地址</th>
				<th>门店名称</th>
				<th>订单内容</th>
				<th>总价</th>
				<th>订单状态</th>
				<th>订单来源</th>
				<th>操作</th>
				<th>备注</th>
			</tr>
			<tr ng-repeat="item in orderList track by item.id">
				<td>{{item.id}}</td>
				<td>{{item.orderTime}}</td>
				<td>{{item.consigneeName}}</td>
				<td>{{item.consigneePhone}}</td>
				<td>{{item.consigneeAddress}}</td>
				<td>{{item.storeName}}</td>
				<td>{{item.consigneeName}}</td>
				<td>{{item.totalAmount}}</td>
				<td>{{item.statusValue}}</td>
				<td>{{item.source}}</td>
				<td>
					<a href="">催单</a>
					<a ui-sref="modifyOrder">修改</a>
					<a href="#allot" data-toggle="modal">分配</a>
					<a href="#deleteOrder" data-toggle="modal">取消</a>
				</td>
				<td>{{item.remark}}</td>
			</tr>

				<td>12345678</td>

					<a href="">取消</a>
				</td>
				<td>线下支付</td>
			</tr> -->
		</tbody>
	</table>
	<div class="order-rule right">
		<span>按时间由近及远排序</span>
	</div>
</div>
