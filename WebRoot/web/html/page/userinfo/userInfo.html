<div class="userInfo" ng-controller="userInfo">
	<div class="searchUser">
		<div class="col-md-6 row">
			<form role="form">
				<div class="input-group">
					<input class="form-control" type="text" placeholder="用户名/用户ID/已绑定的手机号" ng-model="formData" />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="findUser(formData)">查找</button>
					</span>
				</div>
			</form>
		</div>
	</div>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>编号</th>
				<th>用户名</th>
				<th>用户ID</th>
				<th>已绑定手机号</th>
				<th>下单量</th>
				<th>默认地址</th>
				<th>备注</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="user in userData.user">
				<td>{{user.id}}</td>
				<td>{{user.username}}</td>
				<td>{{user.id}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.oderNumber}}</td>
				<td>{{user.address}}</td>
				<td>{{user.remark}}</td>
				<td>
					<button type="button" class="btn btn-default" ng-click="userDel(user)">删除</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="pagination-container">
			<div class="pagination"></div>
		</div>
	
</div>
