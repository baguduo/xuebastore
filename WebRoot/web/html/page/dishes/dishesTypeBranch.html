<div class="dishesType" ng-controller="dishesTypeBranch as vm" >
    <div class="m-top">
        <button class="btn btn-default" type="button" ng-click="vm.getHeadClass()" data-toggle="modal" data-target="#selectClasses">管理分类</button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>★分类名称：</th>
            <th>编号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="classItem in vm.classList">
            <td>
                <span ng-show="!classItem.isSet">{{classItem.name}}</span>
                <input class="form-control" type="text" value="{{classItem.name}}" ng-model="classItem.name" ng-show="classItem.isSet"/>
            </td>
            <td>
                <span>{{classItem.sort}}</span>
                <!--<input class="form-control" type="text" value="{{classItem.sort}}" ng-model="classItem.sort" ng-show="classItem.isSet"/>-->
            </td>
            <td>
                <button class="btn btn-default " ng-click="classItem.isSet=true" ng-show="!classItem.isSet">修改</button>
                <button class="btn btn-default " ng-click="vm.setClass(classItem)" ng-show="classItem.isSet">保存修改</button>
                <button class="btn btn-default" ng-click="vm.deleteClass(classItem.id)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<div class="pagination-container">
        <div class="pagination"></div>
    </div>-->
    <!-- Modal -->
    <div class="modal fade" id="selectClasses" tabindex="-1" role="dialog" aria-labelledby="selectClassesLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="selectClassesLabel">勾选分类</h4>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="checkbox" ng-repeat="headClassItem in vm.headClassList">
                                <label>
                                    <input type="checkbox" value="true"  ng-model="headClassItem.isSelect"/>  {{headClassItem.name}}
                                </label>
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="vm.selectClass(vm.headClassList)" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
