<form class="form-inline account-form">
	<div class="form-group">
		<label>餐桌号：</label>
		<p type="text" class="form-control-static">{{foundingData.deskNum}}</p>
	</div>
	<div class="form-group">
		<label>就餐人数：</label>
		<p type="text" class="form-control-static">{{foundingData.repastNum}}</p>
	</div>
	<div class="form-group">
		<div class="form-group">
			<label></label>
			<p type="text" class="form-control-static" ng-show="{{foundingData.isParlor}} === 0">大厅</p>
			<p type="text" class="form-control-static" ng-show="{{foundingData.isParlor}} === 1">包间</p>
		</div>
	</div>
<!-- 	<div class="form-group">
		<button type="button" class="btn btn-primary">点菜</button>
	</div> -->
</form>
<form class="selected-order form-inline account-form">
	<h4 class="text-center" style="margin-bottom: 1em;">已选菜单</h4>
	<table class="table">
		<tbody>
			<tr>
				<th>菜品</th>
				<th>数量</th>
				<th>价格</th>
			</tr>
			<tr ng-repeat="(key, value) in dishesOrder.dishesList">
				<td>{{value.name}}</td>
				<td>
					<span class="circle-border" ng-click="dishesNumber(0, key)">-</span>
					{{value.number}}
					<span class="circle-border" ng-click="dishesNumber(1, key)">+</span>
				</td>
				<td>{{value.price * value.number}}元</td>
			</tr>
			<tr>
				<td>总计</td>
				<td></td>
				<td class="text-danger">{{dishesOrder.total}}元</td>
			</tr>
			<tr>
				<td colspan="3">
					<button type="button" class="btn btn-default" ng-click="submitOrder()">确定</button>
				</td>
			</tr>
		</tbody>
	</table>
</form>

<form class="form-inline order-dishes-list account-form">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default" ng-repeat="category in dishesClassList">
			<div class="panel-heading" role="tab" id="heading{{$index}}">
				<h4 class="panel-title">
					<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}" ng-click="queryDishes(category.id)">{{category.name}}</a>
				</h4>
			</div>
			<div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
				<div class="panel-body">
					<div class="form-group col-md-4" ng-repeat="item in dishesList[category.id]">
						<label>
							<input type="checkbox" id="dishes{{item.id}}" ng-click="dealDishes(item, $event)">
							{{item.name}}&nbsp;&nbsp;&nbsp;&nbsp;￥{{item.price}}元 / 份
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
