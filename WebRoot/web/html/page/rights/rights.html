<div class="rightManage content" ng-controller="rights">
	
	<table class="table table-bordered">
		<thead>
			<th>账号</th>
			<th>密码</th>
			<th>角色</th>
			<th>权限</th>
			<th>创建时间</th>
			<th>操作</th>
		</thead>

		<tbody>
			<tr ng-repeat="admin in admin">
				<td class="col-sm-1">
					<form role="form" ng-show="changeRight">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="admin.username">
						</div>
					</form>
					<span ng-hide="changeRight">{{admin.username}}</span>
				</td>

				<td class="col-sm-1 pass">
					<form role="form" ng-hide="changePass">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="admin.password">
						</div>
					</form>
					<span ng-show="changePass">
						<input type="password" ng-model="admin.password" disabled="true" class="resetPassCss" /></span>
				</td>
				
				<td class="col-sm-2">
					<form ng-show="changeRight">
						<select ng-model="admin.role" ng-change="isSuperAdmin(admin.role)" class="form-control" ng-options="role.name as (role.name | rightsFilt) for role in roles">
						</select>
					</form>
					<span ng-hide="changeRight">{{admin.role | rightsFilt}}</span>
				</td>
				
				<td class="col-sm-2">
					<button type="button" class="rightStore btn btn-default btn-sm" data-toggle="modal" data-target="#rightStore" href="#" ng-show="changeRight" ng-click="resetCheck(admin)" ng-disabled="isAbled">编辑</button>
					<span ng-hide="changeRight" ng-model="admin.storeId">{{admin.storeName}}</span>
				</td>
				<td class="col-sm-2">{{admin.created | date:"yyyy-MM-dd HH:mm"}}</td>
				
				<td class="col-sm-3">
					<span ng-hide="changeRight" ng-show="changePass">
						<button class="btn btn-default btn-sm" href="#" ng-click="rightChange(admin)">修改</button>
						<button class="btn btn-default btn-sm"  href="javascript:void(0)" ng-click="rightDel(admin)">删除</button>
						<button class="btn btn-default btn-sm" href="javascript:void(0)" ng-click="changePassWord(admin)">修改密码</button>
					</span>
					<span ng-show="changeRight">
						<button class="rightSave btn btn-default btn-sm" href="javascript:void(0)" ng-click="rightSave(admin)">保存</button>
						<button class="btn btn-default btn-sm" href="javascript:void(0)" ng-click="rightCancel()">取消</button>
					</span>
					<span ng-hide="changePass">
						<button class="rightSave btn btn-default btn-sm" href="javascript:void(0)" ng-click="passSave(admin)">保存</button>
						<button class="btn btn-default btn-sm" href="javascript:void(0)" ng-click="passCancel()">取消</button>
					</span>
				</td>
			
			</tr>
			<!-- 添加 -->
			<tr>
				<td class="col-sm-1">
					<form role="form" ng-show="add">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="adminAdd.username">
						</div>
					</form>
				</td>

				<td class="col-sm-1 pass">
					<form role="form" ng-show="add">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="adminAdd.password">
						</div>
					</form>
				</td>
				
				<td class="col-sm-2">
					<form ng-show="add">
						<select ng-model="adminAdd.role" ng-change="isSuperAdmin(adminAdd.role)" class="form-control" ng-options="role.name as (role.name | rightsFilt) for role in roles">
						</select>
					</form>
				</td>
				
				<td class="col-sm-2">
					<button type="button" class="rightStore btn btn-default btn-sm" data-toggle="modal" data-target="#rightStoreAdd" href="#" ng-show="add" ng-disabled="isAbled" ng-click="resetCheck(admin)" >编辑</button>
					<span ng-hide="add">{{adminAdd.storeId}}</span>
				</td>
				<!-- Modal -->
				 <div class="modal fade" id="rightStoreAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				    <div class="modal-dialog" role="document">
				        <div class="modal-content">
				            <div class="modal-header">
				               <!--  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="storeReset()"><span aria-hidden="true">&times;</span></button> -->
				                <h4 class="modal-title" id="myModalLabel">连锁门店列表</h4>
				            </div>
				            <div class="modal-body">
				                <form role="form">
					            	<div class="form-group">
										<!-- <input type="text" class="form-control" placeholder="输入门店名搜索门店" /> -->
										<div class="checkbox" ng-repeat="store in addStore">
											<label>
												<input name="store" ng-model="check.isCheck[$index]" type="checkbox" ng-click="checkStore(store,$index)" />{{store.name}}
											</label>
										</div>
									</div>
					            </form>
				            </div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
				            </div>
				        </div>
				    </div>
				</div>
				<!-- Modal end --> 
				
				<td class="col-sm-2"></td>
				
				<td class="col-sm-3">
					<button type="button" href="javascript:void(0)" ng-click="rightsAdd()" ng-hide="add" class="btn btn-default btn-sm">添加</button>
					<button type="button" href="javascript:void(0)" ng-click="rightsAddSave(adminAdd,rightStore)" ng-show="add" class="btn btn-default btn-sm">保存</button>
				</td>
			
			</tr>
		</tbody>

		<!-- Modal -->
	 <div class="modal fade" id="rightStore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="cancelCheck()">&times;</span></button> -->
	                <h4 class="modal-title" id="myModalLabel">连锁门店列表</h4>
	            </div>
	            <div class="modal-body">
	                <form role="form">
		            	<div class="form-group">
							<!-- <input type="text" class="form-control" placeholder="输入门店名搜索门店" /> -->
							<div class="checkbox" ng-repeat="store in rightStore">
								<label>
									<input name="store" ng-model="check.isCheck[$index]" type="checkbox" ng-click="checkStore(store,$index)" />{{store.name}}
								</label>
							</div>
						</div>
		            </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- Modal end --> 
	</table>

	<div class="pagination-container">
		<div class="pagination"></div>
	</div>
</div>
