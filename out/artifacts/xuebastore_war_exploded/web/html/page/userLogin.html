<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/page/login.css">
</head>
<body>

<h1 class="logo-header">飞友汇</h1>
<form id="login">
    <h3>    用户登陆   </h3>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" name="username" class="form-control" placeholder="用户名"/>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
        <input type="password" name="password" class="form-control" placeholder="密码"/>
    </div>


    <div class="button-group">
        <button type="button" class="btn btn-primary submit">登陆</button>
        <button onclick="{location.href='/web/html/page/users/userRegister.html'}"  type="button" class="btn btn-default" style="width: 298px;margin-top: 5px">注册</button>
    </div>

    <!--<button type="button" class="btn btn-primary submit">登陆</button>-->
    <!--<button onclick="{location.href='/web/html/page/users/userRegister.html'}"  type="button" class="btn btn-primary">注册</button>-->
</form>



<script src="../../../libs/jquery/jquery-1.11.3.min.js"></script>
<script src="../../../libs/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/page/userLogin.js"></script>
</body>
</html>
