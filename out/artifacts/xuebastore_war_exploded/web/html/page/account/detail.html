<form class="form-inline account-form">
	<div class="form-group">
		<label>餐桌号：</label>
		<p type="text" class="form-control-static">{{detail.deskNum}}</p>
	</div>
	<div class="form-group">
		<label>就餐人数：</label>
		<p type="text" class="form-control-static">{{detail.repastNum}}</p>
	</div>
	<div class="form-group">
		<div class="form-group">
			<label></label>
			<p type="text" class="form-control-static" ng-show="detail.isParlor === 0">大厅</p>
			<p type="text" class="form-control-static" ng-show="detail.isParlor === 1">包间</p>
		</div>
	</div>
	<div class="form-group">
		<a type="button" class="btn btn-primary" ng-click="orderDishes()">继续点菜</a>
	</div>
	<div class="form-group">
		<a type="button" class="btn btn-danger" ui-sref="account.account({id: id})">结账</a>
	</div>
</form>

<div class="ordered-list clearfix" ng-show="hasOrderDetail">
	<table class="table" ng-repeat="child in orderDishesList">
		<tbody>
			<tr>
				<th>菜品</th>
				<th>数量</th>
				<th>单价</th>
			</tr>
		  	<tr ng-repeat="item in child.repastDishes track by $index">
		  		<td>{{item.name}}</td>
		  		<td>{{item.dishesNum}}</td>
		  		<td>{{item.dishesPrice}}</td>
		  	</tr>
			<tr>
				<td>总计</td>
				<td></td>
				<td class="text-danger">{{child.totalAmout}}元</td>
			</tr>
		</tbody>
	</table>
	<p class="text-center text-danger" style="clear: both; font-size: 1.4em;">总计：{{detail.totalAmount}}元</p>
</div>
